<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Amalfi Motif</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="drum-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/6c80d95586.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <div id="content-wrap">
        <h1 id="title">
          <span class="thin-title">AMALFI</span> <em>Motif</em>
        </h1>
        <img id="music-scale" src="images/music-scale.svg" alt="music scale" />
        <div class="set">
          <button class="a drum">a</button>
          <button class="s drum">s</button>
          <button class="d drum">d</button>
          <button class="j drum">j</button>
          <button class="k drum">k</button>
          <button class="l drum">l</button>
        </div>
        <p class="instructions">
          Click image or press keys ( A, S, D, J, K, L ) for corresponding
          percussion sounds.
        </p>
        <footer id="footer">
          <a href="https://www.facebook.com/AmalfiMakesIt/"
            ><i class="fa fa-fw fa-facebook"></i> Woodworking</a
          >
          <a href="https://amalfimakesit.com"
            >WEB
            <img
              id="ami-logo"
              src="images/ami-icon.png"
              alt="Amalfi Makes It logo"
            />
            DEV
          </a>
          <a href="help.html" target="_blank"
            ><i class="fab fa-youtube"></i> Tribe of One</a
          >
        </footer>
      </div>
    </div>
    <script src="drum-script.js"></script>
  </body>
</html>
